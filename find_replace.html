<!DOCTYPE html>
<html>
    <head>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Find and Replace</title>
    </head>
    <body>
        <div class="container">
            <h1>Find and Replace</h1>
            <h3>Replace part of a sentence with the click of a button!</h3>
<!--Form:  -->
            <form id="find-replace">
                <div class="form-group">
                    <label for="string">Start with a sentence:</label>
                    <input type="text" id="string" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="subString">Type out the part you'd like to replace...</label>
                    <input type="text" id="subString" class="form-control" width="50%">
                    <label for="replaceWith">...and what you'd like to replace it with.</label>
                    <input type="text" id="replaceWith" class="form-control" width="50%">
                </div>
                <button type="submit" class="btn btn-success">Find and replace!</button>
            </form>
            <br>
<!--Results div: shown on submit. -->
            <div id="result">
                <p>
                    <strong>Before:</strong> <span class="original-string"></span>
                </p>
                <p>
                    <strong>After:</strong> <span class="result-replaced"></span>
                </p>
            </div>
        </div>
    </body>
</html>
